<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <!-- Old Favicon - Grab Icon From Google (Might be unsupported in the future) -->
    <!-- <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id = "quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span class="quote">Stay hungry, stay foolish</span>
        </div>
        <div class="quote-author">
            <span class="author">Steve Jobs</span>
        </div>
        <div class="button-container">
            <button class = "twitter-button" title = "share this in twitter">
                <i class="fab fa-twitter"></i>
            </button>
            <button class = "new-quote">New quote</button>
        </div>
    </div>
    <div class = "error-message">Oops! something went wrong! Try again after some time!!</div>
    <div class="loader"></div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
